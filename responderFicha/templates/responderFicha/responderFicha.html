{% extends '_layout.html' %}
{% block title %}Responder Fichas{% endblock %}
{% block tituloCard %}Escolher ficha:{% endblock %}

{% block content %}

<center>

    <br>

    <form method="post">
        {% csrf_token %}
        {% for ficha in listaFicha %}

            <input type="submit" name="formFichaSelecionada" value="{{ ficha.tituloFicha }}" class="btn btn-secondary">

        {% endfor %}
    </form>

    <br>

</center>

{% endblock %}
